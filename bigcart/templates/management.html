{% extends "base.html" %}
{% load static %}

{% block title %}
Comparison
{% endblock %}

{% block page_content %}

{% if not request.user.is_superuser %}
<h2 class="title">You are not authorized to access this page.</h2>
{% else %}

<div class="chartrap">
    <div class="container text-center">

        <div class="row">
            <div class="col-4">
                <div class="me-auto p-2"><a href="{% url 'list' %}">| <i class="bi bi-stars"></i>All Product</a></div>
                <div class="me-auto p-2"><a href="{% url 'management' %}">| <i class="bi bi-stars"></i>data Contrast</a></div>
            </div>

            <div class="col-8">
                <h2 class="title">
                    Category Contrast
                </h2>

                <div class="chart">
                    <canvas id="category"></canvas>
                    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
                    <script type='text/javascript'>
                        const rows = JSON.parse("{{category_rows|safe}}".replace(/'/g, "\""));
                        const config = {
                            type: 'bar',
                                data: {
                                    labels: rows.label,
                                    datasets: [{
                                        label: 'category',
                                        backgroundColor: [
                                            'rgba(255, 99, 132, 0.2)',
                                            'rgba(255, 159, 64, 0.2)',
                                            'rgba(255, 205, 86, 0.2)',
                                            'rgba(75, 192, 192, 0.2)',
                                            'rgba(54, 162, 235, 0.2)',
                                            'rgba(153, 102, 255, 0.2)',
                                            'rgba(201, 203, 207, 0.2)',
                                            'rgba(255, 99, 132, 0.2)',
                                            'rgba(255, 159, 64, 0.2)',
                                            'rgba(255, 205, 86, 0.2)',
                                            'rgba(75, 192, 192, 0.2)',
                                            ],
                                            borderColor: [
                                            'rgb(255, 99, 132)',
                                            'rgb(255, 159, 64)',
                                            'rgb(255, 205, 86)',
                                            'rgb(75, 192, 192)',
                                            'rgb(54, 162, 235)',
                                            'rgb(153, 102, 255)',
                                            'rgb(201, 203, 207)',
                                            'rgb(255, 99, 132)',
                                            'rgb(255, 159, 64)',
                                            'rgb(255, 205, 86)',
                                            'rgb(75, 192, 192)',
                                            ],
                                        borderWidth: 1,
                                        data: rows.data
                                    }]
                                },
                                options: {
                                    scales: {
                                        yAxes: [{
                                            ticks: {
                                                beginAtZero: true
                                            }
                                        }]
                                    },
                                    legend: {
                                        display: false
                                    }
                                }

                        }

                        const category = new Chart(
                            document.getElementById('category').getContext('2d'),
                            config
                        );

                    </script>
                </div>
            </div>

        </div>
    </div>
</div>

<style>
    .chartrap{
        width: 990px;
        margin: 0 auto;
        background-color: #ffffff;
        margin-bottom:60px;
        padding:50px;

    }
    .col-8{
        border:1px solid #06283D;
        border-radius: 10px;
    }

    .title{
        text-align: center;
        font-family: 'Lexend', sans-serif,"Hiragino Kaku Gothic Pro", "Segoe UI", "Helvetica Neue", HelveticaNeue, YuGothic, "Yu Gothic Medium", "Yu Gothic", Verdana, Meiryo, sans-serif;
        font-weight: 300;
        margin-top:70px;
        margin-bottom:55px;
    }
</style>
{% endif %}
{% endblock %}
